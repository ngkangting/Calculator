<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->

    <!-- <script defer src="src/js/controller.js"></script> -->

    <title>Calculator | Get Calculating!</title>
  </head>
  <body>
    <header class="container">
      <div class="calculator">
        <div class="calculator__result">
          <span class="calculator__result--output">0</span>
        </div>

        <div class="calculator__buttons">
          <div class="calculator__button calculator__button--action" ontouchstart="">AC</div>
          <div class="calculator__button calculator__button--action" ontouchstart="">+ / -</div>
          <div class="calculator__button calculator__button--action" ontouchstart="">%</div>
          <div class="calculator__button calculator__button--operator" ontouchstart="">/</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">7</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">8</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">9</div>
          <div class="calculator__button calculator__button--operator" ontouchstart="">x</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">4</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">5</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">6</div>
          <div class="calculator__button calculator__button--operator" ontouchstart="">-</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">1</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">2</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">3</div>
          <div class="calculator__button calculator__button--operator" ontouchstart="">+</div>
          <div class="calculator__button calculator__button--number" ontouchstart="">0</div>
          <div class="calculator__button calculator__button--action" ontouchstart="">.</div>
          <div class="calculator__button calculator__button--action" ontouchstart="">DEL</div>
          <div class="calculator__button calculator__button--operator" ontouchstart="">=</div>
        </div>
      </div>
    </header>
    <script src="src/js/script.js"></script>
  </body>
</html>
